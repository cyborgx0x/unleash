version: "3.7"
services:
  db:
    restart: always
    image: postgres
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - PGDATA:/var/lib/postgresql/data
  nginx:
    restart: always
    build: ./nginx/
    ports:
      - "8080:80"
    volumes:
      - /www/static/
    volumes_from:
      - "web"
    depends_on:
      - web
  web-core:
    image: web-core
    restart: always
    build: .
    expose:
      - "8000"
    command: flask db upgrade
    depends_on:
      - db
  web:
    restart: always
    image: web-core
    expose:
      - "8000"
    command: gunicorn --bind 0.0.0.0:8000 main:app --log-file -
    depends_on:
      - web-core
    ports:
      - "8000:8000"
volumes:
  PGDATA:
