<div class="card" style="margin:5px" >
  <div class="crop">
  
    <img src="{% if fiction.cover %}http://skybooks.vn/wp-content/themes/skybooks/thumb.php?src={{ fiction.cover}}&w=300&h=480&q=100{% else %} http://localhost/upload/sample.jpg{% endif %}" alt="{{fiction.name}}">
  </div>
  
  <div class="card-body">
    <h5 class="card-title"><a href="/fiction/{{fiction.id}}">{{fiction.name}}</a></h5>
    <p>{{fiction.view}} lượt đọc</p>
  </div>
  
</div>
