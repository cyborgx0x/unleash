<table class="table table-dark">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Day</th>
            <th scope="col">Who</th>
            <th scope="col">Content</th>
            <th scope="col">Type</th>
        </tr>
    </thead>
    <tbody>
        {% for history in user.history %}
        <tr>
            <th scope="row">{{loop.index}}</th>
            <td>{{history.time}}</td>
            <td>{{history.user.user_name}}</td>
            <td>{{history.content}}</td>
            <td>{{history.type}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
