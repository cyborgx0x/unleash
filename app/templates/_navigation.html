<div class="dropdown">
    {% if previous_chapter %}
    <a type="button" class='btn btn-primary' href="/chapter/{{previous_chapter}}">Trước</a>
    {% else %}
    <a type="button" class ='btn btn-secondary'disabled href="#">Trước</a>
    {% endif %}
        <select class="form-select" onchange="location = this.options[this.selectedIndex].value;">
        {% for c in chapters %}   
            {% if c.id == chapter.id %}
            <option value={{url_for("chapter_viewer", chapter_id = c.id )}} selected>{{c.name}}</option>   
            {% else %}
            <option value={{url_for("chapter_viewer", chapter_id = c.id )}}>{{c.name}}</option>   
            {% endif %}
        {% endfor %}
        </select>

    {% if next_chapter %}
    <a type="button" class='btn btn-primary' href="/chapter/{{next_chapter}}">Sau</a>
    {% else %}
    <a type="button" class ='btn btn-secondary'disabled href="#">Sau</a>
    {% endif %}
</div>
